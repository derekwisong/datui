name: Documentation

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-docs:
    # On tag pushes, wait for release workflow to build the binary first
    # This avoids duplicate builds since both workflows need the release binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache mdbook binary
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/mdbook
          key: ${{ runner.os }}-mdbook-0.4.36
          restore-keys: |
            ${{ runner.os }}-mdbook-

      - name: Install mdbook (if not cached)
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: |
          cargo install mdbook --version 0.4.36 --locked
        continue-on-error: false

      - name: Verify mdbook is available
        run: |
          if command -v mdbook >/dev/null 2>&1; then
            mdbook --version
            echo "✓ mdbook is available"
          else
            echo "✗ mdbook not found in PATH"
            exit 1
          fi

      - name: Build release binary (for manpage)
        run: cargo build --release --locked

      - name: Make build script executable
        run: chmod +x scripts/build_versioned_docs.sh

      - name: Build versioned documentation
        run: |
          ./scripts/build_versioned_docs.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
