name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Cache cargo dependencies and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache mdbook binary
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/mdbook
          key: ${{ runner.os }}-mdbook-0.4.36
          restore-keys: |
            ${{ runner.os }}-mdbook-

      - name: Install mdbook (if not cached)
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: |
          cargo install mdbook --version 0.4.36 --locked

      - name: Check formatting
        run: cargo fmt --check

      - name: Build everything (including tests)
        run: cargo build --tests --locked

      - name: Run clippy (reuses build artifacts)
        run: cargo clippy --all-targets --locked -- -D warnings

      - name: Run tests (reuses build artifacts)
        run: cargo test --all --locked

      - name: Verify binary exists
        run: test -f target/debug/datui || (echo "Binary not found after tests" && exit 1)

      - name: Verify manpage was generated
        run: |
          # The manpage is generated in OUT_DIR during build.rs execution
          if find target/debug/build -name "datui.1" -type f | head -1; then
            echo "✓ Manpage generated successfully"
          else
            echo "✗ Manpage not found - build.rs may have failed"
            exit 1
          fi

      - name: Build documentation (main branch only)
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          chmod +x scripts/build_versioned_docs.sh
          ./scripts/build_versioned_docs.sh

      - name: Setup Pages
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy-docs:
    permissions:
      pages: write
      id-token: write
    needs: build-and-test
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
