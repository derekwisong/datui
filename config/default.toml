# datui configuration file
# This file uses TOML format. See https://toml.io/ for syntax reference.

# Configuration format version (for future compatibility)
version = "0.2"

# ============================================================================
# File Loading Defaults
# ============================================================================
[file_loading]
# Default delimiter for CSV files (as ASCII value, e.g., 44 for comma)
# If not specified, Polars auto-detects
# delimiter = 44

# Whether files have headers by default
# null = auto-detect, true = has header, false = no header
# has_header = true

# Number of lines to skip at the start of files
# skip_lines = 0

# Number of rows to skip when reading files
# skip_rows = 0

# Default compression format (auto-detected from extension if not specified)
# Options: "gzip", "zstd", "bzip2", "xz"
# compression = "gzip"

# ============================================================================
# Display Settings
# ============================================================================
[display]
# Number of pages to buffer ahead of visible area
# Larger values = smoother scrolling but more memory
pages_lookahead = 3

# Number of pages to buffer behind visible area
# Larger values = smoother scrolling but more memory
pages_lookback = 3

# Display row numbers on the left side of the table
row_numbers = false

# Starting index for row numbers (0 or 1)
row_start_index = 1

# ============================================================================
# Performance Settings
# ============================================================================
[performance]
# Sampling threshold: datasets >= this size will be sampled for statistics
# Set to higher value to avoid sampling, or lower to sample more aggressively
sampling_threshold = 10000

# Event polling interval in milliseconds
# Lower values = more responsive but higher CPU usage
event_poll_interval_ms = 25

# ============================================================================
# Color Theme
# ============================================================================
[theme]
# Color mode: "light", "dark", or "auto" (follows terminal)
color_mode = "auto"

# Color definitions
# Supported formats:
#   - Named colors: "red", "blue", "bright_red", "dark_gray", etc. (case-insensitive)
#   - Hex colors: "#ff0000" or "#FF0000" (case-insensitive)
#   - Indexed colors: "indexed(0-255)" for specific xterm 256-color palette entries
# Colors automatically adapt to your terminal's capabilities
[theme.colors]
# Primary UI colors
primary = "cyan"           # Keybind hints (bold)
secondary = "yellow"       # Action labels
success = "green"          # Success states, normal distributions
error = "red"              # Errors, outliers
warning = "yellow"         # Warnings, skewed distributions
dimmed = "dark_gray"       # Dimmed/hidden elements

# Background colors
background = "black"       # Main background
surface = "black"          # Modal/surface backgrounds
controls_bg = "indexed(236)"  # Controls bar background (xterm color 236 = dark gray)

# Text colors
text_primary = "white"     # Primary text
text_secondary = "dark_gray"  # Secondary text
text_inverse = "black"     # Text on light backgrounds

# Table colors
table_header = "white"     # Table header text
table_border = "cyan"      # Table borders
table_selected = "reversed"  # Selected row style (special modifier)

# Modal colors
modal_border = "cyan"      # Modal border
modal_border_active = "yellow"  # Active modal border
modal_border_error = "red"  # Error modal border

# Analysis colors
distribution_normal = "green"   # Normal distribution indicator
distribution_skewed = "yellow"  # Skewed distribution indicator
distribution_other = "white"    # Other distribution types
outlier_marker = "red"          # Outlier indicators

# ============================================================================
# UI Layout
# ============================================================================
[ui]
# Control bar settings
[ui.controls]
# Custom control keybindings (optional)
# Format: [["key", "label"], ["key", "label"], ...]
# If not specified, uses default controls
# custom_controls = [["q", "Quit"], ["?", "Help"]]

# Row count display width in characters
row_count_width = 20

# ============================================================================
# Query System
# ============================================================================
[query]
# Maximum number of queries to keep in history
history_limit = 1000

# Enable query history caching
enable_history = true

# ============================================================================
# Template Settings
# ============================================================================
[templates]
# Auto-apply most relevant template on file open
auto_apply = false

# ============================================================================
# Debug Settings
# ============================================================================
[debug]
# Enable debug overlay by default
enabled = false

# Show performance metrics in debug overlay
show_performance = true

# Show LazyFrame query in debug overlay
show_query = true

# Show transformation state in debug overlay
show_transformations = true
