name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Cache cargo dependencies and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache mdbook binary
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/mdbook
          key: ${{ runner.os }}-mdbook-0.4.36
          restore-keys: |
            ${{ runner.os }}-mdbook-

      - name: Install mdbook (if not cached)
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: |
          cargo install mdbook --version 0.4.36 --locked

      - name: Check formatting
        run: cargo fmt --check

      - name: Build everything (including tests)
        run: cargo build --tests --locked

      - name: Run clippy (reuses build artifacts)
        run: cargo clippy --all-targets --locked -- -D warnings

      - name: Run tests (reuses build artifacts)
        run: cargo test --all --locked

      - name: Verify binary exists
        run: test -f target/debug/datui || (echo "Binary not found after tests" && exit 1)

      - name: Verify manpage was generated
        run: |
          # The manpage is generated in OUT_DIR during build.rs execution
          if find target/debug/build -name "datui.1" -type f | head -1; then
            echo "✓ Manpage generated successfully"
          else
            echo "✗ Manpage not found - build.rs may have failed"
            exit 1
          fi

      - name: Build documentation for PR verification
        if: github.event_name == 'pull_request'
        run: |
          chmod +x scripts/build_single_version_docs.sh
          chmod +x scripts/rebuild_index.sh
          # Build docs for current branch to verify they work
          # Use a temporary name since we won't deploy PR docs
          ./scripts/build_single_version_docs.sh "main"
          echo "✓ PR documentation build verified (not deployed)"

      - name: Download existing docs artifact
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: documentation
          path: book/

      - name: Build missing historical tag documentation
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          chmod +x scripts/build_single_version_docs.sh
          
          # Ensure book directory exists
          mkdir -p book
          
          # Get all version tags
          VERSION_TAGS=$(git tag -l "v*" | sort -V)
          
          # Check if artifact was downloaded (book directory has content)
          # If book is empty or doesn't have any tag directories, build all tags
          if [ ! -d "book" ] || [ -z "$(ls -A book 2>/dev/null)" ] || [ -z "$(find book -maxdepth 1 -type d -name 'v*' 2>/dev/null)" ]; then
            echo "No existing documentation found, building all historical tags..."
            for tag in $VERSION_TAGS; do
              echo "Building docs for tag: $tag"
              ./scripts/build_single_version_docs.sh "$tag" || echo "Warning: Failed to build docs for $tag, continuing..."
            done
            echo "✓ Built all historical tag documentation"
          else
            # Check which tags already have docs built
            MISSING_TAGS=""
            for tag in $VERSION_TAGS; do
              if [ ! -d "book/${tag}" ]; then
                MISSING_TAGS="${MISSING_TAGS} ${tag}"
              fi
            done
            
            if [ -n "$MISSING_TAGS" ]; then
              echo "Found missing tag documentation, building:${MISSING_TAGS}"
              for tag in $MISSING_TAGS; do
                echo "Building docs for missing tag: $tag"
                ./scripts/build_single_version_docs.sh "$tag" || echo "Warning: Failed to build docs for $tag, continuing..."
              done
              echo "✓ Built missing historical tag documentation"
            else
              echo "✓ All historical tags already have documentation"
            fi
          fi

      - name: Build documentation for main branch
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          chmod +x scripts/build_single_version_docs.sh
          chmod +x scripts/rebuild_index.sh
          # Build the main branch docs
          ./scripts/build_single_version_docs.sh "main"
          # Rebuild index to include all versions
          ./scripts/rebuild_index.sh
          echo "✓ Main branch documentation updated"

      - name: Upload updated docs artifact
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: book/
          retention-days: 90
          if-no-files-found: ignore

      - name: Setup Pages
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy-docs:
    permissions:
      pages: write
      id-token: write
    needs: build-and-test
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
