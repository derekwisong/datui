name: Release

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    tags:
      - 'v*'

env:
  MDBOOK_VERSION: "0.5.2"

jobs:
  check-ci-passed:
    runs-on: ubuntu-latest
    steps:
      - name: Require successful CI for this commit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Only allow release if the CI workflow has a successful run for this commit SHA.
          # Recommended flow: push release commit to main → wait for CI to pass → then tag and push tag.
          RUNS=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?head_sha=${{ github.sha }}&per_page=20")
          CI_SUCCESS=$(echo "$RUNS" | jq -r '.workflow_runs[] | select(.name == "CI" and .conclusion == "success") | .id' | head -1)
          if [ -z "$CI_SUCCESS" ] || [ "$CI_SUCCESS" = "null" ]; then
            echo "::error::No successful CI run found for commit ${{ github.sha }}. Push this commit to main, wait for CI to pass, then push the tag."
            exit 1
          fi
          echo "CI run $CI_SUCCESS passed for this commit."

  linux:
    runs-on: ubuntu-latest
    needs: [check-ci-passed]
    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/target
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libfontconfig1-dev python3-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: |
            scripts/requirements.txt
            scripts/requirements-wheel.txt
            scripts/requirements-wheel-windows.txt
            python/pyproject.toml

      - name: Cache cargo dependencies
        uses: swatinem/rust-cache@v2
        with:
          shared-key: release

      - name: Build release binary
        run: cargo build --release --locked --workspace -p datui

      - name: Verify release artifacts
        run: |
          test -f target/release/datui || (echo "Release binary not found" && exit 1)
          test -f target/release/datui.1 || (echo "Manpage not found" && exit 1)

      - name: Cache cargo packaging tools
        id: cache-cargo-tools
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-packaging-tools-v1
          restore-keys: |
            ${{ runner.os }}-cargo-packaging-tools-

      - name: Install cargo packaging tools
        run: |
          command -v cargo-deb || cargo install cargo-deb
          command -v cargo-generate-rpm || cargo install cargo-generate-rpm
          command -v cargo-aur || cargo install cargo-aur

      - name: Build deb package
        run: python3 scripts/build_package.py deb --no-build

      - name: Build rpm package
        run: python3 scripts/build_package.py rpm --no-build

      - name: Build AUR package
        run: python3 scripts/build_package.py aur --no-build

      - name: Bundle CLI for wheel
        run: |
          mkdir -p python/datui_bin
          cp target/release/datui python/datui_bin/
          chmod +x python/datui_bin/datui
          cp LICENSE python/LICENSE

      - name: Build Python wheel
        run: |
          pip install maturin
          cd python && maturin build --release --out dist

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Cache mdbook
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/mdbook
          key: ${{ runner.os }}-mdbook-${{ env.MDBOOK_VERSION }}
          restore-keys: |
            ${{ runner.os }}-mdbook-

      - name: Install mdbook
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: cargo install mdbook --version ${{ env.MDBOOK_VERSION }} --locked --force

      - name: Compute docs cache key
        id: compute-docs-key
        run: |
          VERSION_SHA=$(git tag -l "v*" | sort -V | while read t; do echo "$t:$(git rev-parse "$t")"; done | sha256sum | cut -c1-16)
          echo "version_sha=$VERSION_SHA" >> "$GITHUB_OUTPUT"

      - name: Restore docs cache
        uses: actions/cache@v4
        with:
          path: book
          key: docs-book-${{ runner.os }}-${{ steps.compute-docs-key.outputs.version_sha }}
          restore-keys: |
            docs-book-${{ runner.os }}-

      - name: Build tag documentation (skip if cached for same SHA)
        run: |
          ORIGINAL_COMMIT=$(git rev-parse HEAD)
          ORIGINAL_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          [ -f scripts/docs/build_single_version_docs.py ] || (echo "Error: scripts/docs/build_single_version_docs.py not found" && exit 1)
          [ -f scripts/docs/rebuild_index.py ] || (echo "Error: scripts/docs/rebuild_index.py not found" && exit 1)
          [ -f scripts/docs/index.html.j2 ] || (echo "Error: scripts/docs/index.html.j2 not found" && exit 1)
          SCRIPT_DIR="/tmp/datui-build-scripts-$$"
          mkdir -p "$SCRIPT_DIR"
          cp scripts/docs/build_single_version_docs.py "$SCRIPT_DIR/"
          cp scripts/docs/rebuild_index.py "$SCRIPT_DIR/"
          cp scripts/docs/index.html.j2 "$SCRIPT_DIR/"
          mkdir -p book
          rm -rf book/demos
          VERSION_TAGS=$(git tag -l "v*" | sort -V)
          for tag in $VERSION_TAGS; do
            TAG_SHA=$(git rev-parse "$tag")
            if [ -f "book/$tag/.built_sha" ] && [ "$(cat "book/$tag/.built_sha")" = "$TAG_SHA" ]; then
              echo "Skipping $tag (already built for this SHA)"
            else
              python3 "$SCRIPT_DIR/build_single_version_docs.py" "$tag" || true
              echo "$TAG_SHA" > "book/$tag/.built_sha"
            fi
            git checkout "$ORIGINAL_COMMIT" 2>/dev/null || git checkout "$ORIGINAL_BRANCH" 2>/dev/null || git checkout main 2>/dev/null
          done
          CURRENT_COMMIT=$(git rev-parse HEAD)
          [ "$CURRENT_COMMIT" != "$ORIGINAL_COMMIT" ] && git checkout "$ORIGINAL_COMMIT"
          rm -rf "$SCRIPT_DIR"
          python3 scripts/docs/rebuild_index.py

      - name: Copy latest release to latest
        run: |
          rm -rf book/latest
          cp -r book/${{ github.ref_name }} book/latest

      - name: Prepare Pages artifact
        run: |
          cp -r book book-deploy
          find book-deploy -name .built_sha -delete

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book-deploy

      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: datui-linux-artifacts
          path: |
            target/release/datui
            target/release/datui.1
            target/debian/*.deb
            target/generate-rpm/*.rpm
            target/cargo-aur/*.tar.gz
            target/cargo-aur/PKGBUILD
            python/dist/*.whl

  windows:
    runs-on: windows-latest
    needs: [check-ci-passed]
    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/target
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: |
            scripts/requirements.txt
            scripts/requirements-wheel.txt
            scripts/requirements-wheel-windows.txt
            python/pyproject.toml

      - name: Install maturin
        run: pip install maturin

      - name: Cache cargo dependencies
        uses: swatinem/rust-cache@v2
        with:
          shared-key: release

      - name: Build release binary
        run: cargo build --release --locked -p datui

      - name: Bundle CLI for wheel
        run: |
          New-Item -ItemType Directory -Force -Path python/datui_bin
          Copy-Item target/release/datui.exe python/datui_bin/
          Copy-Item LICENSE python/LICENSE

      - name: Build Python wheel
        run: |
          cd python
          maturin build --release --out dist

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: datui-windows-artifacts
          path: |
            target/release/datui.exe
            python/dist/*.whl

  publish:
    runs-on: ubuntu-latest
    needs: [linux, windows]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: datui-linux-artifacts

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: datui-windows-artifacts
          path: windows-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            target/release/datui
            target/release/datui.1
            target/debian/*.deb
            target/generate-rpm/*.rpm
            target/cargo-aur/*.tar.gz
            target/cargo-aur/PKGBUILD
            python/dist/*.whl
            windows-artifacts/target/release/datui.exe
            windows-artifacts/python/dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload --skip-existing python/dist/*.whl windows-artifacts/python/dist/*.whl

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.1
        with:
          pkgname: datui-bin
          pkgbuild: target/cargo-aur/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update to ${{ github.ref_name }}
          ssh_keyscan_types: rsa,ecdsa,ed25519

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
