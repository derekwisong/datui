name: Release

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    tags:
      - 'v*'

env:
  MDBOOK_VERSION: "0.5.2"

jobs:
  build-release-and-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libfontconfig1-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Install mdbook
        run: cargo install mdbook --version ${{ env.MDBOOK_VERSION }} --locked --force

      - name: Build release binary
        run: cargo build --release --locked --workspace -p datui

      - name: Verify release artifacts
        run: |
          test -f target/release/datui || (echo "Release binary not found" && exit 1)
          test -f target/release/datui.1 || (echo "Manpage not found" && exit 1)

      - name: Install cargo packaging tools
        run: |
          cargo install cargo-deb
          cargo install cargo-generate-rpm
          cargo install cargo-aur

      - name: Build deb package
        run: python3 scripts/build_package.py deb --no-build

      - name: Build rpm package
        run: python3 scripts/build_package.py rpm --no-build

      - name: Build AUR package
        run: python3 scripts/build_package.py aur --no-build

      - name: Create GitHub release
        id: gh-release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/datui
            target/release/datui.1
            target/debian/*.deb
            target/generate-rpm/*.rpm
            target/cargo-aur/*.tar.gz
            target/cargo-aur/PKGBUILD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish PKGBUILD and .SRCINFO to AUR (aur.archlinux.org). Requires repo secrets:
      # AUR_SSH_PRIVATE_KEY, AUR_USERNAME, AUR_EMAIL. See docs/for-developers/packaging.md.
      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2.0.7
        with:
          pkgname: datui
          pkgbuild: target/cargo-aur/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update to ${{ github.ref_name }}

      - name: Get tag name
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Build all historical tag documentation
        run: |
          # build_single_version_docs uses temp docs tree; repo docs/ (incl. command-line-options.md) are never modified
          ORIGINAL_COMMIT=$(git rev-parse HEAD)
          ORIGINAL_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          [ -f scripts/docs/build_single_version_docs.sh ] || (echo "Error: scripts/docs/build_single_version_docs.sh not found" && exit 1)
          [ -f scripts/docs/rebuild_index.py ] || (echo "Error: scripts/docs/rebuild_index.py not found" && exit 1)
          [ -f scripts/docs/index.html.j2 ] || (echo "Error: scripts/docs/index.html.j2 not found" && exit 1)
          chmod +x scripts/docs/build_single_version_docs.sh scripts/docs/rebuild_index.py scripts/docs/generate_command_line_options.py scripts/docs/check_doc_links.sh
          
          SCRIPT_DIR="/tmp/datui-build-scripts-$$"
          mkdir -p "$SCRIPT_DIR"
          cp scripts/docs/build_single_version_docs.sh "$SCRIPT_DIR/"
          cp scripts/docs/rebuild_index.py "$SCRIPT_DIR/"
          cp scripts/docs/index.html.j2 "$SCRIPT_DIR/"
          chmod +x "$SCRIPT_DIR"/*.sh "$SCRIPT_DIR"/*.py 2>/dev/null || true
          
          mkdir -p book
          rm -rf book/demos
          VERSION_TAGS=$(git tag -l "v*" | sort -V)
          
          for tag in $VERSION_TAGS; do
            "$SCRIPT_DIR/build_single_version_docs.sh" "$tag" || true
            git checkout "$ORIGINAL_COMMIT" 2>/dev/null || git checkout "$ORIGINAL_BRANCH" 2>/dev/null || git checkout main 2>/dev/null
          done
          
          CURRENT_COMMIT=$(git rev-parse HEAD)
          [ "$CURRENT_COMMIT" != "$ORIGINAL_COMMIT" ] && git checkout "$ORIGINAL_COMMIT"
          rm -rf "$SCRIPT_DIR"

      - name: Build documentation for main branch
        run: |
          # Build main's docs in a worktree - never checkout main in main repo (stays on tag)
          # build_single_version_docs supports --worktree; output goes to main repo's book/
          REPO_ROOT=$(pwd)
          git fetch origin main
          [ -f scripts/docs/build_single_version_docs.sh ] || (echo "Error: scripts/docs/build_single_version_docs.sh not found" && exit 1)
          [ -f scripts/docs/rebuild_index.py ] || (echo "Error: scripts/docs/rebuild_index.py not found" && exit 1)
          [ -f scripts/docs/index.html.j2 ] || (echo "Error: scripts/docs/index.html.j2 not found" && exit 1)
          chmod +x scripts/docs/build_single_version_docs.sh scripts/docs/rebuild_index.py scripts/docs/generate_command_line_options.py scripts/docs/check_doc_links.sh
          rm -rf book/demos
          WORKTREE_DIR="${REPO_ROOT}/.docs-main-worktree"
          git worktree add "$WORKTREE_DIR" origin/main
          (cd "$WORKTREE_DIR" && DATUI_REPO_ROOT="$REPO_ROOT" "$REPO_ROOT/scripts/docs/build_single_version_docs.sh" "main" --worktree) || true
          git worktree remove -f "$WORKTREE_DIR" 2>/dev/null || rm -rf "$WORKTREE_DIR"
          rm -rf book/demos
          python3 scripts/docs/rebuild_index.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  pypi:
    runs-on: ubuntu-latest
    needs: build-release-and-docs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libfontconfig1-dev python3-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install maturin
        run: pip install "maturin>=2.0"

      - name: Build release binary
        run: cargo build --release --locked -p datui

      - name: Bundle CLI for wheel
        run: |
          mkdir -p python/datui_bin
          cp target/release/datui python/datui_bin/

      - name: Build Python wheels
        run: |
          cd python
          maturin build --release --out dist

      - name: Upload wheels to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: python/dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload --skip-existing python/dist/*.whl

  deploy-docs:
    needs: build-release-and-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
