name: Release

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    tags:
      - 'v*'

env:
  MDBOOK_VERSION: "0.5.2"

jobs:
  build-release:
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/target
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libfontconfig1-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache cargo dependencies
        uses: swatinem/rust-cache@v2
        with:
          shared-key: release

      - name: Build release binary
        run: cargo build --release --locked --workspace -p datui

      - name: Verify release artifacts
        run: |
          test -f target/release/datui || (echo "Release binary not found" && exit 1)
          test -f target/release/datui.1 || (echo "Manpage not found" && exit 1)

      - name: Upload datui binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: datui-cli-linux
          path: target/release/datui

      - name: Cache cargo packaging tools
        id: cache-cargo-tools
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-packaging-tools-v1
          restore-keys: |
            ${{ runner.os }}-cargo-packaging-tools-

      - name: Install cargo packaging tools
        run: |
          command -v cargo-deb || cargo install cargo-deb
          command -v cargo-generate-rpm || cargo install cargo-generate-rpm
          command -v cargo-aur || cargo install cargo-aur

      - name: Build deb package
        run: python3 scripts/build_package.py deb --no-build

      - name: Build rpm package
        run: python3 scripts/build_package.py rpm --no-build

      - name: Build AUR package
        run: python3 scripts/build_package.py aur --no-build

      - name: Create GitHub release
        id: gh-release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/datui
            target/release/datui.1
            target/debian/*.deb
            target/generate-rpm/*.rpm
            target/cargo-aur/*.tar.gz
            target/cargo-aur/PKGBUILD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.1
        with:
          pkgname: datui-bin
          pkgbuild: target/cargo-aur/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update to ${{ github.ref_name }}
          ssh_keyscan_types: rsa,ecdsa,ed25519

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Cache mdbook
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/mdbook
          key: ${{ runner.os }}-mdbook-${{ env.MDBOOK_VERSION }}
          restore-keys: |
            ${{ runner.os }}-mdbook-

      - name: Install mdbook
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: cargo install mdbook --version ${{ env.MDBOOK_VERSION }} --locked --force

      - name: Compute docs cache key
        id: compute-docs-key
        run: |
          # Cache key = hash of (tag:sha) for all v* tags; cache miss when tag set or any SHA changes (e.g. force-move)
          VERSION_SHA=$(git tag -l "v*" | sort -V | while read t; do echo "$t:$(git rev-parse "$t")"; done | sha256sum | cut -c1-16)
          echo "version_sha=$VERSION_SHA" >> "$GITHUB_OUTPUT"

      - name: Restore docs cache
        uses: actions/cache@v4
        with:
          path: book
          key: docs-book-${{ runner.os }}-${{ steps.compute-docs-key.outputs.version_sha }}
          restore-keys: |
            docs-book-${{ runner.os }}-

      - name: Build tag documentation (skip if cached for same SHA)
        run: |
          ORIGINAL_COMMIT=$(git rev-parse HEAD)
          ORIGINAL_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          [ -f scripts/docs/build_single_version_docs.py ] || (echo "Error: scripts/docs/build_single_version_docs.py not found" && exit 1)
          [ -f scripts/docs/rebuild_index.py ] || (echo "Error: scripts/docs/rebuild_index.py not found" && exit 1)
          [ -f scripts/docs/index.html.j2 ] || (echo "Error: scripts/docs/index.html.j2 not found" && exit 1)
          
          SCRIPT_DIR="/tmp/datui-build-scripts-$$"
          mkdir -p "$SCRIPT_DIR"
          cp scripts/docs/build_single_version_docs.py "$SCRIPT_DIR/"
          cp scripts/docs/rebuild_index.py "$SCRIPT_DIR/"
          cp scripts/docs/index.html.j2 "$SCRIPT_DIR/"
          
          mkdir -p book
          rm -rf book/demos
          VERSION_TAGS=$(git tag -l "v*" | sort -V)
          
          for tag in $VERSION_TAGS; do
            TAG_SHA=$(git rev-parse "$tag")
            if [ -f "book/$tag/.built_sha" ] && [ "$(cat "book/$tag/.built_sha")" = "$TAG_SHA" ]; then
              echo "Skipping $tag (already built for this SHA)"
            else
              python3 "$SCRIPT_DIR/build_single_version_docs.py" "$tag" || true
              echo "$TAG_SHA" > "book/$tag/.built_sha"
            fi
            git checkout "$ORIGINAL_COMMIT" 2>/dev/null || git checkout "$ORIGINAL_BRANCH" 2>/dev/null || git checkout main 2>/dev/null
          done
          
          CURRENT_COMMIT=$(git rev-parse HEAD)
          [ "$CURRENT_COMMIT" != "$ORIGINAL_COMMIT" ] && git checkout "$ORIGINAL_COMMIT"
          rm -rf "$SCRIPT_DIR"
          python3 scripts/docs/rebuild_index.py

      - name: Copy latest release to latest
        run: |
          rm -rf book/latest
          cp -r book/${{ github.ref_name }} book/latest

      - name: Prepare Pages artifact
        run: |
          cp -r book book-deploy
          find book-deploy -name .built_sha -delete

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book-deploy

  build-windows-wheel:
    runs-on: windows-latest
    needs: build-release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install maturin
        run: pip install maturin

      - name: Cache cargo dependencies
        uses: swatinem/rust-cache@v2
        with:
          shared-key: release

      - name: Build release binary
        run: cargo build --release --locked -p datui

      - name: Bundle CLI for wheel
        run: |
          New-Item -ItemType Directory -Force -Path python/datui_bin
          Copy-Item target/release/datui.exe python/datui_bin/

      - name: Build Python wheel
        run: |
          cd python
          maturin build --release --out dist

      - name: Upload Windows wheel to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: python/dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheel
          path: python/dist/*.whl

  pypi:
    runs-on: ubuntu-latest
    needs: [build-release, build-windows-wheel]
    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/target
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libfontconfig1-dev python3-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install maturin
        run: pip install maturin

      - name: Cache cargo dependencies
        uses: swatinem/rust-cache@v2
        with:
          shared-key: release

      - name: Download datui binary artifact
        uses: actions/download-artifact@v4
        with:
          name: datui-cli-linux
          path: target/release

      - name: Bundle CLI for wheel
        run: |
          mkdir -p python/datui_bin
          cp target/release/datui python/datui_bin/
          chmod +x python/datui_bin/datui

      - name: Build Python wheels
        run: |
          cd python
          maturin build --release --out dist

      - name: Download Windows wheel
        uses: actions/download-artifact@v4
        with:
          name: windows-wheel
          path: windows-wheel

      - name: Upload wheels to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: python/dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload --skip-existing python/dist/*.whl windows-wheel/*.whl

  deploy-docs:
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
