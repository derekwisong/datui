name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache mdbook
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/mdbook
          key: ${{ runner.os }}-mdbook-0.4.36
          restore-keys: |
            ${{ runner.os }}-mdbook-

      - name: Install mdbook
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: cargo install mdbook --version 0.4.36 --locked

      - name: Check formatting
        run: cargo fmt --check

      - name: Build
        run: cargo build --tests --locked

      - name: Run clippy
        run: cargo clippy --all-targets --locked -- -D warnings

      - name: Run tests
        run: cargo test --all --locked

      - name: Verify binary exists
        run: test -f target/debug/datui || (echo "Binary not found" && exit 1)

      - name: Verify manpage was generated
        run: |
          if ! find target/debug/build -name "datui.1" -type f | head -1 >/dev/null; then
            echo "Manpage not found" && exit 1
          fi

      - name: Build documentation for PR verification
        if: github.event_name == 'pull_request'
        run: |
          chmod +x scripts/build_single_version_docs.sh scripts/rebuild_index.sh
          PR_BRANCH_NAME="${GITHUB_HEAD_REF:-$(git rev-parse --abbrev-ref HEAD)}"
          SANITIZED_BRANCH_NAME=$(echo "$PR_BRANCH_NAME" | sed 's/\//-/g')
          ./scripts/build_single_version_docs.sh "$SANITIZED_BRANCH_NAME"

      - name: Build all historical tag documentation
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          ORIGINAL_COMMIT=$(git rev-parse HEAD)
          ORIGINAL_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          chmod +x scripts/build_single_version_docs.sh scripts/rebuild_index.sh
          
          SCRIPT_DIR="/tmp/datui-build-scripts-$$"
          mkdir -p "$SCRIPT_DIR"
          cp scripts/build_single_version_docs.sh "$SCRIPT_DIR/"
          cp scripts/rebuild_index.sh "$SCRIPT_DIR/" 2>/dev/null || true
          chmod +x "$SCRIPT_DIR"/*.sh
          
          mkdir -p book
          VERSION_TAGS=$(git tag -l "v*" | sort -V)
          
          for tag in $VERSION_TAGS; do
            "$SCRIPT_DIR/build_single_version_docs.sh" "$tag" || true
            git checkout "$ORIGINAL_COMMIT" 2>/dev/null || git checkout "$ORIGINAL_BRANCH" 2>/dev/null || git checkout main 2>/dev/null
          done
          
          CURRENT_COMMIT=$(git rev-parse HEAD)
          [ "$CURRENT_COMMIT" != "$ORIGINAL_COMMIT" ] && git checkout "$ORIGINAL_COMMIT"
          rm -rf "$SCRIPT_DIR"

      - name: Build documentation for main branch
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          [ ! -f scripts/build_single_version_docs.sh ] && git checkout "$(git rev-parse HEAD)"
          [ -f scripts/build_single_version_docs.sh ] || (echo "Error: scripts/build_single_version_docs.sh not found" && exit 1)
          [ -f scripts/rebuild_index.sh ] || (echo "Error: scripts/rebuild_index.sh not found" && exit 1)
          chmod +x scripts/build_single_version_docs.sh scripts/rebuild_index.sh
          ./scripts/build_single_version_docs.sh "main"
          ./scripts/rebuild_index.sh


      - name: Setup Pages
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy-docs:
    permissions:
      pages: write
      id-token: write
    needs: build-and-test
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
