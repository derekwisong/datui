name: Documentation

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for tag access
          fetch-tags: true  # Fetch all tags for versioned docs

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdbook
        run: |
          cargo install mdbook --version 0.4.36

      - name: Make build script executable
        run: chmod +x scripts/build_versioned_docs.sh

      - name: Build versioned documentation
        run: |
          ./scripts/build_versioned_docs.sh

      - name: Build manpage
        run: |
          cargo build --release
        continue-on-error: true

      - name: Upload manpage artifact (for verification)
        uses: actions/upload-artifact@v4
        with:
          name: manpage
          path: target/release/datui.1
          if-no-files-found: ignore

      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
