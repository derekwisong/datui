name: Release

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release-and-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache mdbook
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/mdbook
          key: ${{ runner.os }}-mdbook-0.4.36
          restore-keys: |
            ${{ runner.os }}-mdbook-

      - name: Install mdbook
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: cargo install mdbook --version 0.4.36 --locked

      - name: Build release binary
        run: cargo build --release --locked

      - name: Verify release artifacts
        run: |
          test -f target/release/datui || (echo "Release binary not found" && exit 1)
          test -f target/release/datui.1 || (echo "Manpage not found" && exit 1)

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/datui
            target/release/datui.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get tag name
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT


      - name: Build all historical tag documentation
        run: |
          ORIGINAL_COMMIT=$(git rev-parse HEAD)
          ORIGINAL_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          [ -f scripts/build_single_version_docs.sh ] || (echo "Error: scripts/build_single_version_docs.sh not found" && exit 1)
          [ -f scripts/rebuild_index.sh ] || (echo "Error: scripts/rebuild_index.sh not found" && exit 1)
          chmod +x scripts/build_single_version_docs.sh scripts/rebuild_index.sh
          
          SCRIPT_DIR="/tmp/datui-build-scripts-$$"
          mkdir -p "$SCRIPT_DIR"
          cp scripts/build_single_version_docs.sh "$SCRIPT_DIR/"
          cp scripts/rebuild_index.sh "$SCRIPT_DIR/"
          chmod +x "$SCRIPT_DIR"/*.sh
          
          mkdir -p book
          rm -rf book/demos
          VERSION_TAGS=$(git tag -l "v*" | sort -V)
          
          for tag in $VERSION_TAGS; do
            "$SCRIPT_DIR/build_single_version_docs.sh" "$tag" || true
            git checkout "$ORIGINAL_COMMIT" 2>/dev/null || git checkout "$ORIGINAL_BRANCH" 2>/dev/null || git checkout main 2>/dev/null
          done
          
          CURRENT_COMMIT=$(git rev-parse HEAD)
          [ "$CURRENT_COMMIT" != "$ORIGINAL_COMMIT" ] && git checkout "$ORIGINAL_COMMIT"
          rm -rf "$SCRIPT_DIR"
          rm -rf book/demos
          ./scripts/rebuild_index.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy-docs:
    needs: build-release-and-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
