[book]
title = "datui"
authors = ["datui contributors"]
description = "Terminal user interface for exploring and analyzing tabular data files"
language = "en"
multilingual = false
src = "docs"

[build]
build-dir = "book"

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/yourusername/datui"
edit-url-template = "https://github.com/yourusername/datui/edit/{branch}/docs/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
