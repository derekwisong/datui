[package]
name = "datui"
version = "0.2.5"
edition = "2021"
license = "MIT"

[dependencies]
clap = { version = "4.5.54", features = ["derive"] }
color-eyre = "0.6.5"
crossterm = "0.29.0"
dirs = "5.0"
fs2 = "0.4"
polars = { version = "0.52.0", features = ["json", "lazy", "parquet", "polars-io", "timezones", "strings", "pivot", "decompress"] }
ratatui = { version = "0.30.0", features = ["all-widgets"] }
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
supports-color = "3.0"
toml = "0.8"
bzip2 = "0.4"
xz2 = "0.1"

[dev-dependencies]
tempfile = "3.8"

[build-dependencies]
clap = { version = "4.5.54", features = ["derive"] }
clap_mangen = "0.2"

# improve the performance of color-eyre for debug builds
[profile.dev.package.backtrace]
opt-level = 3
