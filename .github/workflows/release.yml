name: Release

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release-and-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache mdbook binary
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/mdbook
          key: ${{ runner.os }}-mdbook-0.4.36
          restore-keys: |
            ${{ runner.os }}-mdbook-

      - name: Install mdbook (if not cached)
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: |
          cargo install mdbook --version 0.4.36 --locked

      - name: Build release binary
        run: cargo build --release --locked

      - name: Verify release binary and manpage
        run: |
          test -f target/release/datui || (echo "Release binary not found" && exit 1)
          test -f target/release/datui.1 || (echo "Manpage not found" && exit 1)
          echo "✓ Release artifacts verified"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/datui
            target/release/datui.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get tag name
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Building docs for tag: ${TAG_NAME}"

      - name: Download existing docs artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: book/
          if-no-files-found: ignore

      - name: Build documentation for this tag
        run: |
          chmod +x scripts/build_single_version_docs.sh
          chmod +x scripts/rebuild_index.sh
          # Build only this tag's docs
          ./scripts/build_single_version_docs.sh "${{ steps.tag.outputs.tag }}"
          # Rebuild index to include all versions
          ./scripts/rebuild_index.sh
          echo "✓ Tag documentation updated"

      - name: Upload updated docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: book/
          retention-days: 90
          if-no-files-found: ignore

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy-docs:
    needs: build-release-and-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
