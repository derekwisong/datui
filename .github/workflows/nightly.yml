name: Nightly

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/target
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libfontconfig1-dev python3-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: |
            scripts/requirements.txt
            scripts/requirements-wheel.txt
            scripts/requirements-wheel-windows.txt
            python/pyproject.toml

      - name: Cache cargo dependencies
        uses: swatinem/rust-cache@v2
        with:
          shared-key: nightly
          cache-workspace-crates: true

      - name: Build release binary
        run: cargo build --release --locked --workspace -p datui

      - name: Verify release artifacts
        run: |
          test -f target/release/datui || (echo "Release binary not found" && exit 1)
          test -f target/release/datui.1 || (echo "Manpage not found" && exit 1)

      - name: Cache cargo packaging tools
        id: cache-cargo-tools
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-packaging-tools-v1
          restore-keys: |
            ${{ runner.os }}-cargo-packaging-tools-

      - name: Install cargo packaging tools
        run: |
          command -v cargo-deb || cargo install cargo-deb
          command -v cargo-generate-rpm || cargo install cargo-generate-rpm
          command -v cargo-aur || cargo install cargo-aur

      - name: Build deb package
        run: python3 scripts/build_package.py deb --no-build

      - name: Build rpm package
        run: python3 scripts/build_package.py rpm --no-build

      - name: Build AUR package
        run: python3 scripts/build_package.py aur --no-build

      - name: Bundle CLI for wheel
        run: |
          mkdir -p python/datui_bin
          cp target/release/datui python/datui_bin/
          chmod +x python/datui_bin/datui
          cp LICENSE python/LICENSE

      - name: Build Python wheel
        run: |
          pip install maturin
          cd python && maturin build --release --out dist

      - name: Upload packaging artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-linux
          path: |
            target/debian/*.deb
            target/generate-rpm/*.rpm
            target/cargo-aur/*.tar.gz
            target/cargo-aur/PKGBUILD
            python/dist/*.whl
            target/release/datui
            target/release/datui.1

  windows:
    runs-on: windows-latest
    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/target
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: |
            scripts/requirements.txt
            scripts/requirements-wheel.txt
            scripts/requirements-wheel-windows.txt
            python/pyproject.toml

      - name: Cache cargo dependencies
        uses: swatinem/rust-cache@v2
        with:
          shared-key: nightly
          cache-workspace-crates: true

      - name: Build release binary
        run: cargo build --release --locked -p datui

      - name: Bundle CLI for wheel
        run: |
          New-Item -ItemType Directory -Force -Path python/datui_bin
          Copy-Item target/release/datui.exe python/datui_bin/
          Copy-Item LICENSE python/LICENSE

      - name: Build Python wheel
        run: |
          pip install maturin
          cd python
          maturin build --release --out dist

      - name: Upload Windows wheel and binary
        uses: actions/upload-artifact@v4
        with:
          name: nightly-windows
          path: |
            python/dist/*.whl
            target/release/datui.exe

  macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/target
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: |
            scripts/requirements.txt
            scripts/requirements-wheel.txt
            scripts/requirements-wheel-windows.txt
            python/pyproject.toml

      - name: Cache cargo dependencies
        uses: swatinem/rust-cache@v2
        with:
          shared-key: nightly
          key: ${{ matrix.target }}
          cache-workspace-crates: true

      - name: Build release binary
        run: cargo build --release --locked -p datui --target ${{ matrix.target }}

      - name: Get version
        id: version
        run: |
          VERSION=$(sed -n '/^\[package\]/,/^\[/p' Cargo.toml | grep -E '^\s*version\s*=' | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Stage and pack tarball
        run: |
          TARGET="${{ matrix.target }}"
          VERSION="${{ steps.version.outputs.version }}"
          STAGING="datui-${VERSION}-${TARGET}"
          mkdir -p "$STAGING"
          cp LICENSE "$STAGING/"
          cp "target/${TARGET}/release/datui" "$STAGING/"
          cp "target/${TARGET}/release/datui.1" "$STAGING/"
          chmod +x "$STAGING/datui"
          tar czvf "datui-${VERSION}-${TARGET}.tar.gz" -C "$STAGING" .

      - name: Bundle CLI for wheel
        run: |
          mkdir -p python/datui_bin
          cp "target/${{ matrix.target }}/release/datui" python/datui_bin/
          chmod +x python/datui_bin/datui
          cp LICENSE python/LICENSE

      - name: Build Python wheel
        run: |
          pip install maturin
          cd python && maturin build --release --out dist --target ${{ matrix.target }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-macos-${{ matrix.target }}
          path: |
            datui-${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz
            python/dist/*.whl
            target/${{ matrix.target }}/release/datui
            target/${{ matrix.target }}/release/datui.1
